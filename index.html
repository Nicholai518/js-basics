<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <!-- It's best to add the script tag at the bottom of your body-->
    <!-- Reason 1: Browser parses file from TOP to BOTTOM, better to parse the JavaScript code after elements and other code -->
    <!-- Reason 2: Almost always, the code in the script tag has to "talk" to the elements. We want the elements to be rendered before this point -->
    <script src ="reference-types.js"> 
    // we are referencing index.js 
    </script>
</body>
</html>
